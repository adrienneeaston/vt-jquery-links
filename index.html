<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <a href="https://www.theoatmeal.com/">same tab A</a>
      <a target="_blank" href="http://hyperboleandahalf.blogspot.com/">new tab A</a>
      <a href="https://www.theoatmeal.com/">same tab B</a>
      <a target="_blank" href="http://hyperboleandahalf.blogspot.com/">new tab B</a>
    </ul>
  </nav>
  <div>
    <button id="default-button" type="click">Reset to Default</button>
    <button id="target-button" type="click">Add Target</button>
  </div>
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
